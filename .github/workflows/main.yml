name: NuGet Generation

on:
  push:
    branches:
      - S20232-refonte-microservices

jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:

      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        with:
          source-url: https://nuget.pkg.github.com/DavidDaniel18/index.json
        env:
          NUGET_AUTH_TOKEN: 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       
          
      - name: Build solution and generate NuGet package
        run: |  
          cd <project>
          dotnet pack -c Release -o out  

      - name: Push generated package to GitHub registry
        run: dotnet nuget push ./CommunicatorNuget/out/*.nupkg --skip-duplicate --no-symbols true
